<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta property="og:description" content="Форма регистрации">

		<meta property="og:site_name" content="Форма регистрации">

		<link rel="stylesheet" href="./../index_files/fontawesome.all.css">
		<link rel="stylesheet" href="./../index_files/main.min.css">
   </head>
	<body>
    <main class="auth">
      <header id="auth-header" class="auth-header">
        <h1>Форма регистрации</h1>
      </header>
      <form class="auth-form">
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <label for="inputEmail">Email</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputUser" class="form-control" placeholder="Логин" required="">
            <label for="inputUser">Логин</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
            <label for="inputPassword">Пароль</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-dark btn-block" type="submit">Зарагистрироваться</button>
        </div>
        <div class="form-group text-center">
          <div class="custom-control custom-control-inline custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="newsletter">
            <label class="custom-control-label" for="newsletter">Подписаться на новостную рассылку</label>
          </div>
        </div>
        <p class="text-center text-muted mb-0">Создавая аккаунт вы соглашаетесь с 
          <a href="#">Условиями использования сайта</a> и
          <a href="#">Политикой конфиденциальности</a>. </p>
      </form>
      <footer class="auth-footer"> © 2018 Все права защищены. </footer>
    </main>  
</body></html>
